<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔬</text></svg>">
  
  {% seo %}
  {% feed_meta %}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="site-title">🔬 {{ site.title }}</a>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="https://github.com/{{ site.github.repository_nwo | default: 'your-org/VibeResearch' }}/issues/new/choose">New Research</a>
        <a href="https://github.com/{{ site.github.repository_nwo | default: 'your-org/VibeResearch' }}">GitHub</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <span class="footer-text">
        Powered by <strong>Vibe Research</strong> &middot; AI-powered deep research
      </span>
      <div class="footer-links">
        <a href="https://github.com/{{ site.github.repository_nwo | default: 'your-org/VibeResearch' }}">GitHub</a>
        <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
      </div>
    </div>
  </footer>

  <script>
    // Simple scroll progress indicator
    document.addEventListener('scroll', function() {
      const scrollProgress = document.querySelector('.scroll-progress');
      if (scrollProgress) {
        const scrollTop = document.documentElement.scrollTop;
        const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const progress = (scrollTop / scrollHeight) * 100;
        scrollProgress.style.width = progress + '%';
      }
    });
  </script>
</body>
</html>
